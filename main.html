<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Credify - AI for Loan Approval</title>
  <link rel="stylesheet" href="credify.css" />
</head>
<body>

  <h1 id="page-title">CredifyðŸ’°</h1>

  <form id="loanForm">
    <label for="Gender">Gender</label>
    <select id="Gender" name="Gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <label for="Married">Married</label>
    <select id="Married" name="Married" required>
      <option value="">Select Marital Status</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label for="Dependents">Dependents</label>
    <select id="Dependents" name="Dependents" required>
      <option value="">Select Number of Dependents</option>
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3+">3+</option>
    </select>

    <label for="Education">Education</label>
    <select id="Education" name="Education" required>
      <option value="">Select Education Level</option>
      <option value="Graduate">Graduate</option>
      <option value="Not Graduate">Not Graduate</option>
    </select>

    <label for="Self_Employed">Self Employed</label>
    <select id="Self_Employed" name="Self_Employed" required>
      <option value="">Select Employment Status</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label for="ApplicantIncome">Applicant Income (per year)</label>
    <input type="number" id="ApplicantIncome" name="ApplicantIncome" min="0" required />

    <label for="CoapplicantIncome">Coapplicant Income (per year)</label>
    <input type="number" id="CoapplicantIncome" name="CoapplicantIncome" min="0" required />

    <label for="LoanAmount">Loan Amount</label>
    <input type="number" id="LoanAmount" name="LoanAmount" min="0" required />

    <label for="Loan_Amount_Term">Loan Amount Term (months)</label>
    <input type="number" id="Loan_Amount_Term" name="Loan_Amount_Term" min="1" required />

    <label for="Credit_History">Credit History (300-900)</label>
    <input type="number" id="Credit_History" name="Credit_History" min="300" max="900" required />

    <label for="Collateral">Collateral</label>
    <select id="Collateral" name="Collateral" required>
      <option value="">Select Collateral Type</option>
      <option value="Property">Property</option>
      <option value="Vehicle">Vehicle</option>
      <option value="None">None</option>
    </select>

    <button type="submit">Predict Loan Status</button>
  </form>

  <div id="result"></div>

  <script src="backend.js"></script>
</body>
</html>
